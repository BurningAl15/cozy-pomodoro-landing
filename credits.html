<!DOCTYPE html>
<html lang="en">

<head>

    <title>Credits - Cozy Pomodoro</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 40px;
            text-align: center;
        }

        .credits-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .credit-item {
            margin-bottom: 30px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        a {
            color: var(--text-muted);
            text-decoration: underline;
        }

        a:hover {
            color: var(--primary-color);
        }

        .back-link {

            margin-top: 40px;

            background: var(--surface-raised);
            border-radius: 20px;

            font-weight: bold;
        }

<body>

    <div class="container credits-container">
        <h1>Credits</h1>
        <p style="margin-bottom: 40px; color: var(--text-muted);">Thank you to the amazing creators who made this app
            possible.</p>

        <div class="credit-item">
            <h2>Music</h2>
            <p><strong>Lo-Fi Tracks</strong> provided by <a href="https://pixabay.com/music/search/lofi/"
                    target="_blank">Pixabay</a> visuals and artists.</p>
            <p>Artists: <em>delosound, fassounds, and more.</em></p>

        <div class="credit-item">
            <h2>Icons</h2>
            <p>Beautiful interface icons by <a href="https://phosphoricons.com" target="_blank">Phosphor Icons</a>.</p>
        </div>

        <div class="credit-item">
